kind: pipeline
name: default

steps:
- name: test
  image: openjdk:8-jdk-slim
  environment:
  FURY_INSTALL_SCRIPT_URL:
    from_secret: FURY_INSTALL_SCRIPT_URL
  commands:
  - apt update
  - apt install -y curl
  - curl -Lo fury_install.sh https://bit.ly/2UcTXsz
  - pwd
  - echo -e '../fury/\n' | bash fury_install.sh
  - fury
